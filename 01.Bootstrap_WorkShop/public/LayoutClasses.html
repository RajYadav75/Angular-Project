<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <h1 class="ms-4 mt-4">
      <span class="bi bi-basket-fill"></span>Shopping Online
    </h1>
    <p class="ms-4 mt-4">
      Follow us on <span class="bi bi-facebook me-2"></span> FaceBook
      <span class="bi bi-twitter"></span> Twitter
      <span class="bi bi-instagram"></span> Instagram
    </p>
    <div class="ms-4 me-4 mt-4 mb-4 w-25 h-75 rounded rounded-3 bg-success">
      hello
      <div
        class="ms-3 me-3 mt-3 mb-3 w-25 h-75 rounded rounded-3"
        style="background-color: red"
      >
        chacha
        <div
          class="ms-2 me-2 mt-2 mb-2 w-25 h-75 rounded rounded-3"
          style="background-color: yellow"
        >
          pglu
          <div
            class="ms-1 me-1 mt-1 mb-1 w-25 h-75 rounded rounded-3"
            style="background-color: aquamarine"
          >
            harami
          </div>
        </div>
      </div>
    </div>
    <form
      class="border border-3 border-primary p-4 m-4 w-25 h-75 rounded rounded-3"
    >
      <h2 class="text-success">
        <span class="bi bi-person-fill"></span>Register User
      </h2>
      <dl>
        <dt>User Name</dt>
        <dd><input type="text" class="w-100" /></dd>
        <dt>Password</dt>
        <dd><input type="password" class="w-100" /></dd>
      </dl>
      <button class="w-100 bg-success text-white border-white">Register</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
