<div class="container-fluid">
    <h2 class="text-center">Personal Loan EMI Calculator</h2>
    <div class="border border-2 border-dark p-3">
        <div class="row">
            <div class="col">
                Amount You Need &#8377; <input type="text" size="10" [value]="P">
            </div>
            <div class="col">
                For <input type="text" size="4" [value]="n"> Years
            </div>
            <div class="col">
                Interest Rate <input type="text" size="4" [value]="r">%
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                &#8377; 10,000 <input type="range" value="10000" min="10000" max="1000000" (change)="AmountChange($event)"> &#8377; 1000000
            </div>
            <div class="col">
                1 <input type="range" value="1" (change)="YearChange($event)" min="1" max="5"> 5
            </div>
            <div class="col">
                10.25% <input type="range" min="10.25" value="10.25" step="0.1" max="18.45" (change)="RateChange($event)"> 18.45%
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-primary" (click)="CalculateClick()">Calculate</button>
            </div>
        </div>
    </div>
    <h1 class="text-center mt-4">
        Your Monthly installed is <span class="text-primary">{{EMI | currency:'INR'}}</span> For {{n}} Years
    </h1>
</div>
