<div class="container-fluid">
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" (blur)="VerifyRequired($event)" (keyup)="VerifyUser($event)">
        </dd>
        <dd [ngClass]="{'text-danger': isInValid,'text-success':true}">
            {{UserError}}
        </dd>
        <dt>User Password</dt>
        <dd>
            <input type="password" (focus)="PasswordFocus()" (blur)="PasswordBlur()"  (keypress)="VerifyPassword($event)">
        </dd>
        <dd class="text-warning" *ngIf="isPwdWarnVisible">
            <span class="bi bi-exclamation-triangle-fill"></span> Caps ON
        </dd>
    </dl>
</div>
