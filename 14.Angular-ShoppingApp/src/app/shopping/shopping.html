<div class="container-fluid">
    <header class="d-flex p-2 justify-content-between">
        <div>
            <h2>Raj Shopper App.</h2>
        </div>
        <nav>
            <button class="btn" (click)="CategoryChange('all')">Home</button>
            <button class="btn" (click)="CategoryChange('Electronics')">Electronics</button>
            <button class="btn">Men's Fashion</button>
            <button class="btn">Women's Fashion</button>
            <button class="btn" (click)="CategoryChange('Jewelery')">Jewelery</button>
        </nav>
        <div>
            <button class="btn"><span class="bi bi-search"></span></button>
            <button class="btn"><span class="bi bi-person"></span></button>
            <button (click)="ToggleCart()" class="btn position-relative"><span class="bi bi-cart"></span><span class="badge rounded rounded-circle bg-danger text-white position-absolute">{{CartItemsCount}}</span></button>
        </div>
    </header>
    <div class="bg-dark text-white text-center p-2">
        ⚡️ HAPPY HOLIDAY DEALS ON EVERYTHING ⚡️
    </div>
    <section class="mt-3 row">
        <nav class="col-3">
            <div>
                <label class="form-label"><b>Select Category</b></label>
                <div>
                    <select (change)="CategoryChange(category.value)" ngModel  #category = "ngModel"  class="form-select">
                        <option *ngFor="let item of Categories" [value]="item">{{item|uppercase}}</option>
                    </select>
                </div>
            </div>
            <div class="mt-2" *ngIf="isCartVisible">
                <h4>Your Cart</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Preview</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of CartItems; let i = index;">
                            <td>{{item.title}}</td>
                            <td>
                                <img [src]="item.image" alt="product image" width="50" height="50">
                            </td>
                            <td>
                                <button class="btn btn-danger" (click)="RemoveClick(i)">
                                    <span class="bi bi-trash-fill"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </nav>
        <main class="col-9 d-flex flex-wrap overflow-auto" >
            <div class="card p-2 m-2" *ngFor="let product of Products" style="width: 200px;">
                <img [src]="product.image" class="card-img-top" height="160">
                <div class="card-header" style="height: 140px;">
                    <p>{{product.title}}</p>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>{{product.price}}</dd>

                        <dt>Rating</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success"></span>
                            {{product.rating.rate}}
                            {{product.rating.count}}
                        </dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100" (click)="AddToCartClick(product.id)">
                        <span class="bi bi-cart4"></span>
                        Add to cart
                    </button>
                </div>
            </div>
        </main>
    </section>
</div>
