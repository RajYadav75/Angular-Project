<div class="container">
    <h3>Select Styles</h3>
    <dl>
        <dt>Background</dt>
        <dd>
            <select [(ngModel)]="bgStyle">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
            </select>
        </dd>
        <dt>Text Color</dt>
        <dd>
            <select [(ngModel)]="textStyle">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Padding</dt>
        <dd>
            1px <input type="range" [(ngModel)]="padding" min="1" max="50"> 50px
        </dd>
        <dt>Font Size</dt>
        <dd>
            10px <input type="range" [(ngModel)]="fontSize" (change)="FontChange()" min="10" max="100" value="10">
        </dd>
        <dd><button class="btn btn-primary " (click)="ApplyClick()">Apply</button></dd>
    </dl>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 400px;">
        <h1 [ngStyle]="styleObject">Welcome To Angular</h1>
    </div>
</div>
