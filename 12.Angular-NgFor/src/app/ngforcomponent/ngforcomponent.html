<div class="container-fluid">
    <div class="mt-4 row">
        <div class="col">
            <ol>
                <li *ngFor="let item of Categories">{{item}}</li>
            </ol>
        </div>
        <div class="col">
            <select name="" id="" >
                <option value="" *ngFor="let item of Categories">{{item}}</option>
            </select>
        </div>
        <div class="col">
            <ul class="list-unstyled">
                <li *ngFor="let item of Categories"><input type="checkbox" name="" id="">{{item}}</li>
            </ul>
        </div>
        <div class="col">
            <div class="btn-group-vertical">
                <button class="btn btn-primary mb-2" *ngFor="let item of Categories">{{item}}</button>
            </div>
        </div>
        <div class="col">
            <div *ngFor="let item of Categories">
                <a href="#">{{item}}</a>
            </div>
        </div>
        <div class="col">
            <table class="table table-hover table-dark">
                <thead>
                    <th class="text-primary">
                        Categories
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let saman of Categories">
                        <td>{{saman}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-for-demo></app-for-demo>
<app-fakestore></app-fakestore>
