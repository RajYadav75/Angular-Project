<div class="container-fluid">
    <div class="mt-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Preview</th>
                    <th>Index</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Even</th>
                    <th>Odd</th>
                </tr>
            </thead>
            <tbody>
                <tr [class.even]="e" [class.odd] ="o" *ngFor="let item of product; let i= index;let f =first;let l=last;let e=even;let o=odd">
                    <td>
                        <img [src]="item.image" width="100" height="100">
                    </td>
                    <td>{{i}}</td>
                    <td>{{f}}</td>
                    <td>{{l}}</td>
                    <td>{{e}}</td>
                    <td>{{o}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
