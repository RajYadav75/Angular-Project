<div class="container-fluid">
    <div class="mt-4">
        <div class="mb-2">
            <button class="btn btn-primary" (click)="updateClick()">Update</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Product; trackBy:TrackChanges">
                    <td>{{item.Name}}</td>
                    <td>{{item.Price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
